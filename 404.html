<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Template</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <script src="./assets/js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon.svg" />
    <link rel="shortcut icon" href="./assets/images/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/imges/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/imges/site.webmanifest" />
  </head>
  <body>
    <main class="error-404">
      <!-- LEFT -->
      <div class="error-404-side error-404-side--left">
        <h1 class="error-404-title">ERROR 404</h1>
        <p class="error-404-subtitle">Page not found</p>
      </div>

      <!-- CENTER IMAGE -->
      <div class="error-404-visual">
        <img
          src="https://ik.imagekit.io/anaclement/portfolio%20template/404%20image.svg"
          alt="404 ERROR sticker illustration"
          aria-hidden="true"
        />
      </div>

      <!-- RIGHT -->
      <div class="error-404-side error-404-side--right">
        <p class="error-404-subtitle">Looks like you took a wrong turn.</p>
        <a href="/" class="btn">Back to home</a>
      </div>
    </main>
  </body>
</html>
